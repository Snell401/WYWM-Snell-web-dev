<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Cocktail app</title>

    <script defer src="index.js"></script>
  </head>

  <body>
    <main class="main-body">
      <h1 id="title">Random Cocktail</h1>

      <div id="ingredientSearch">
        Ingredient: 
        <input
          type="text"
          name="Ingredient"
          id="cocktailIngredient"
          placeholder="ingredient to search for"
        />
        <button id="findByIngredient">Search</button>
      </div>

      <button id="randomButton">Get Random Cocktail</button>

      <section id="drink-section"></section>

      <div class="center"></div>
    </main>

    
  </body>
</html>
